<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/profile.css">
</head>

<body>
    <main class="content">
        <div class="slogan">
            <span class="text">파란을 일으킬 디자이너</span>
            <span class="text">김지유입니다</span>
        </div>

        <div class="category">
            <div class="list">
                <span class="num">01</span>
                <span class="title">DESIGN</span>
                <span class="info">UX/UI, Graphic, 3D, BXD, Illust, Animation</span>
            </div>
            <div class="list">
                <span class="num">02</span>
                <span class="title">EXPRIENCE</span>
                <span class="info">0000</span>
            </div>
            <div class="list">
                <span class="num">03</span>
                <span class="title">CONTACT</span>
                <span class="info">+82 010 0000 0000<br>deepdive.jiyoo@gmail.com</span>
            </div>
        </div>

        <div class="right-section">
            <div class="profile-image">
                <img src="../img/profile.png" alt="Profile Image">
            </div>
            <div class="object-image">
                <img src="../img/object_svg.svg" alt="Object Image">
            </div>
        </div>
    
        <div class="radio-section">
            <input type="radio" id="radio1" name="folder-tab" checked>
            <label for="radio1">DESIGN</label>
            <input type="radio" id="radio2" name="folder-tab">
            <label for="radio2">EXPRIENCE</label>
            <input type="radio" id="radio3" name="folder-tab">
            <label for="radio3">CONTACT</label>
        </div>

        <div class="content-area">
            <div class="content" id="design-content">
                <p>구현은 아직 안됐지만</p>
            </div>
            <div class="content" id="experience-content">
                <p>버튼을 누르면 스크롤 위치가 이동하는 형식으로</p>
            </div>
            <div class="content" id="contact-content">
                <p>구현해볼 예정입니다@^^@</p>
            </div>  
        </div>
    
    </main>
</body>

</html>
